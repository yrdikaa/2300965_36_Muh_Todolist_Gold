    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />
  </head>

  <body>
    <div class="todo-app">
      <h1>My Todo List</h1>
      <div class="input-section">
        <input id="todoInput" type="text" placeholder="Add item..." />
        <button id="addBtn" type="submit" class="add">Add</button>
        <button
          type="button"
          class="add"
          id="update-button"
          style="display: none"
        >
          Update
        </button>
        <input type="text" id="search-input" placeholder="Search" />
        <button type="button" id="search-button">Search</button>
      </div>
      <div class="todos">
        <ul class="todo-list">
          <!-- Example list item
                <li class="li">
                    <input class="form-check-input" type="checkbox" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1"></label>

                    <span class="span-button"><i class="fa-solid fa-trash"></i></span>
                    <span class="span-button"><i class="fa-solid fa-pen"></i></span>
                </li>
                -->
        </ul>
        <!-- Uncomment if required
            <img class="face" src="asetes/thinking.png" alt="Thinking Face">
            <h1 class="not-found">NOT FOUND</h1>
            -->
      </div>
    </div>

    <!-- Edit Modal -->
    <!-- <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></div> -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="edit_event"
              class="form-control"
              placeholder="name"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveEdit" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
